	<script>
		$(document).ready(function(){
			//$(".backgroundforanimation").addClass("sandpitforclearing");
			//setTimeout(function(){

				//$('#one').addClass('cleanup1').show();
				$('#one').show();

				}
			//},10000);
			/*setTimeout(function(){

			},10000);*/
		});
		function hidejcb(temp){
			$(temp).find('.jcb').show();
			setTimeout(function(){
				$(temp).hide();
				$(temp).find('.jcb').hide();
			},10000);
		}
		function hidejcb2(temp){
			$(temp).find('.jcb2').show();
			setTimeout(function(){
				$(temp).hide();
				$(temp).find('.jcb2').hide();
			},10000);
		}
		function wipeit(i){
			setTimeout(function(){
				switch(i){
					case 1:$('#one').addClass('cleanup1').show();
							hidejcb('#one');
						    $('#two').addClass('cleanup2').show();
							hidejcb2('#two');
							break;
					case 2:$('#three').addClass('cleanup1').show();
							hidejcb('#three');
							$('#four').addClass('cleanup2').show();
							hidejcb2('#four');
							break;
					case 3:$('#five').addClass('cleanup1').show();
							hidejcb('#five');
							$('#six').addClass('cleanup2').show();
							hidejcb2('#six');
							break;
					case 4:$('#seven').addClass('cleanup1').show();
							hidejcb('#seven');
							$('#eight').addClass('cleanup2').show();
							hidejcb2('#eight');
							break;
					case 5:$('#nine').addClass('cleanup1').show();
							hidejcb('#nine');
							$('#ten').addClass('cleanup2').show();
							hidejcb2('#ten');
							break;
				}
			},(i*10000)-10000);
		}
	</script>
